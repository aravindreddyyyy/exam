<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Online Exam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      user-select: none; /* Block text selection */
    }
    form {
      width: 90%;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 2px solid #444;
      border-radius: 10px;
      background: #f9f9f9;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Disable right-click
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
        alert("Right-click is disabled.");
      });

      // Disable paste
      document.addEventListener("paste", function (e) {
        e.preventDefault();
        alert("Pasting is disabled.");
      });

      // Disable copy, cut
      document.addEventListener("copy", function (e) {
        e.preventDefault();
        alert("Copying is disabled.");
      });
      document.addEventListener("cut", function (e) {
        e.preventDefault();
        alert("Cutting is disabled.");
      });

      // Block dev tools
      document.addEventListener("keydown", function (e) {
        if ((e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) || e.key === 'F12' || (e.ctrlKey && e.key === 'U')) {
          e.preventDefault();
          alert("Developer tools are disabled.");
        }
      });
    });
  </script>
</head>
<body>
  <h2 style="text-align:center;">ðŸ”’ Online Exam Form</h2>
  <form name="examForm" method="POST" action="https://script.google.com/macros/s/AKfycbwExa4NMu0LplmA0a2OJ1inCw4Uula5R_VeGGprtvV3DnWzxCfL7LR3-7ROX66nP0qr/exec">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="q1">Q1: What is the capital of India?</label>
    <textarea id="q1" name="q1" required></textarea>

    <label for="q2">Q2: Define Artificial Intelligence.</label>
    <textarea id="q2" name="q2" required></textarea>

    <input type="submit" value="Submit Exam">
  </form>
</body>
</html>
